<div
        class="
    col
    ap-login-wrapper"
>
  <div *ngIf="loginForm">
    <ng-template #loading>
      <mat-spinner [diameter]="16" [strokeWidth]="2"></mat-spinner>
    </ng-template>
    <p
            class="
          ap-copy
          ap-copy--medium"
    >
      Use your Swash credentials to log in below
    </p>

    <form
            (ngSubmit)="login()"
            [formGroup]="loginForm"
            class="ap-form"
            data-test="auth-login-form"
    >
      <div
              *ngIf="criteriaError && loginFormSubmitted"
              class="error-msg"
      >
        Password or email is invalid.
      </div>
      <div class="ap-form-input__box">
        <label
                class="ap-form-label"
                for="email"
        >
          Email address
        </label>
        <input
                class="ap-form-input-login"
                data-test="auth-login-form-email"
                formControlName="email"
                id="email"
                name="email"
                type="email"
        >
        <span
                *ngIf="loginForm.get('email').valid && loginForm.get('email').touched"
                class="input-valid"
        ></span>
        <span
                *ngIf="loginForm.hasError('required', ['email']) && loginFormSubmitted"
                class="error-msg"
        >
            Email required!
          </span>
        <span
                *ngIf="!loginForm.hasError('required', ['email']) && loginFormSubmitted && loginForm.hasError('email', ['email']) && loginFormSubmitted"
                class="error-msg"
        >
            Invalid email!
          </span>
      </div>

      <div class="ap-form-input__box">
        <label
                class="ap-form-label"
                for="password"
        >
          Password
        </label>
        <input
                class="ap-form-input-login"
                data-test="auth-login-form-password"
                formControlName="password"
                id="password"
                name="password"
                type="password"
        >
        <span
                *ngIf="loginForm.get('password').valid && loginForm.get('password').touched"
                class="input-valid"
        ></span>
        <span
                *ngIf="loginForm.hasError('minlength', ['password']) && loginFormSubmitted"
                class="error-msg">
              Minimum 8 signs required!
          </span>
        <span
                *ngIf="loginForm.hasError('required', ['password']) && loginFormSubmitted"
                class="error-msg"
        >
            Password required
          </span>
      </div>

      <div
              class="
            row
            align-center
            justify-between
            ap-login__remember"
      >
      </div>

      <button
              class="
            ap-btn
            ap-btn--wide
            ap-btn--blue
            ap-form-submit-btn"
              data-test="auth-login-form-submit-button"
      >
        <ng-container *ngIf="!isLoggingIn ; else loading">Log In</ng-container>
      </button>
    </form>
  </div>
  <p class="ap-copy ap-copy-instructions ap-link">
    Don 't have an account?<a href="https://swashapp.io/solutions/advertise" style="color:#55a8fd"> Get started</a>.
  </p>
</div>
